<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>三星账户</title>
	<link rel="stylesheet" type="text/css" href="css/zhuce.css" />
</head>

<body>
	<!-- header -->
	<div class="header">
		<div class="headertxt">
			<h2>三星账户</h2>
		</div>
	</div>
	<div class="Box">
		<div class="bigBox">
			<div class="forms">
				<div class="IDtxt">
					<h2>身份证号</h2>
					<p>为了您正常享用三星会员提供的服务，请输入准确的身份证信息</p>
				</div>
				<p class="ph">姓氏</p>
				<input class="xinXi" type="text" name="xinXi" id="" value="" />
				<p class="ph">名字</p>
				<input class="xinXi" type="text" name="xinXi" id="" value="" />
				<p class="ph">身份证验证</p>
				<input class="xinXi" type="text" name="xinXi" id="" value="" />
				<div id="yanZheng" class="yanZheng">验证</div>
				<span>其他注册方式</span><br>
				<a href="#">军人证/护照验证</a>
			</div>
			<script type="text/javascript">
				var inpDom = $(".xinXi");
				var pDom = $(".ph");
				for (let i in inpDom) {
					inpDom[i].onfocus = function () {
						pDom[i].style.top = 12 + "px";
						pDom[i].style.fontSize = 8 + "px";
						pDom[i].style.color = "#1428a0";
						inpDom[i].style.borderBottom = `#1428a0 1px solid`
					}
				}
				for (let i in inpDom) {
					inpDom[i].onblur = function () {
						if (inpDom[i].value == "") {
							pDom[i].style.top = 35 + "px";
							pDom[i].style.fontSize = 14 + "px";
							pDom[i].style.color = "#898989";
							inpDom[i].style.borderBottom = `#898989 1px solid`
						}
						// $("#yanZheng").style.backgroundColor = "#a1a9d9";
						// $("#yanZheng").style.cursor = "default";
						// $("#yanZheng").onclick = function(){
						// 	null
						// }
						else if (inpDom[i].value !== "") {
							$("#yanZheng").style.backgroundColor = "#1428a0";
							$("#yanZheng").style.cursor = "pointer";
							$("#yanZheng").onclick = function () {
								window.location.href = "chuangjian.html"
							}
						}
					}
				}

				function $(str) {
					if (str.charAt(0) == "#") {
						return document.getElementById(str.substring(1));
					} else if (str.charAt(0) == ".") {
						return document.getElementsByClassName(str.substring(1));
					} else {
						return document.getElementsByTagName(str);
					}
				}
			</script>
		</div>
	</div>
	<div class="footer">
		<div class="footerBox">
			<div class="left">
				<a href="#">条款和条件</a>
				<a href="#">三星隐私权政策</a>
				<a href="#">联系我们</a>
			</div>
			<div class="right">
				© Samsung Electronics Co., Ltd.
			</div>
		</div>
	</div>
</body>

</html>
