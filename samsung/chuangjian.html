<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三星帐户</title>
		<link rel="stylesheet" type="text/css" href="css/chuangjian.css"/>
	</head>
	<body>
		<div class="concent">
			<div class="concentBox">
				<div class="tit">
					<p>三星账户</p>
				</div>
			</div>
			<div class="misg">
				<form action="" method="">
					<div class="misgCot">
						<h3>创建您的三星帐户</h3>
						<p>通过三星帐户来获得盖乐世设备的更多功能。</p>
						<div class="eort">
							<div id="em" class="eorte">
								邮件
							</div>
							<div id="tel" class="eorte">
								电话
							</div>
						</div>
						<div class="eortCot">
							<div id="cot1" class="cot1">
								<span class="innerInput">邮箱</span>
								<input class="inp" type="text" id="em" />
							</div>
							<div id="cot2" class="cot1">
								<span class="innerInput">手机号码</span>
								<input class="inp" type="text" id="tel" />
							</div>
						</div>
						<div class="mima">
							<span class="innerInput">密码</span>
							<input class="inp" type="password" id="pas"/>
						</div>
						<div class="mima">
							<span class="innerInput">确认密码</span>
							<input class="inp" type="password" id="pas"/>
						</div>
						<div class="mima">
							<span class="innerInput">姓</span>
							<input class="inp" type="text" id="pas"/>
						</div>
						<div class="mima">
							<span class="innerInput">名</span>
							<input class="inp" type="text" id="pas"/>
						</div>
						<div class="mima xingmingBox">
							<div class="xingmin">
								<span class="innerInput">年</span>
								<input class="inp" type="text" id="pas"/>
							</div>
							<div class="xingmin">
								<span class="innerInput">月</span>
								<input class="inp" type="text" id="pas"/>
							</div>
							<div class="xingmin">
								<span class="innerInput">日</span>
								<input class="inp" type="text" id="pas"/>
							</div>
						</div>
						<div class="pic">
						</div>
						<div class="mima">
							<span class="innerInput">安全代码</span>
							<input class="inp" type="text" id="pas"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script src="js/chuangjian.js" type="text/javascript" charset="utf-8"></script>
